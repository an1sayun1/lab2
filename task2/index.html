<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conference Registration Form</title>
<style>
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    input[type="radio"] {
        margin-right: 5px;
    }
    input[type="checkbox"] {
        margin-right: 5px;
    }
</style>
</head>
<body>

<h2>Conference Registration Form</h2>
<form action="#" method="post">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>

    <label for="country">Country of Residence:</label>
    <select id="country" name="country" required>
        <option value="Malaysia">Malaysia</option>
    </select>

    <label>Area of Interest:</label>
    <input type="checkbox" id="softwareDev" name="interest" value="software development">
    <label for="softwareDev">Software Development</label>
    <input type="checkbox" id="dataScience" name="interest" value="data science">
    <label for="dataScience">Data Science</label>
    <input type="checkbox" id="cybersecurity" name="interest" value="cybersecurity">
    <label for="cybersecurity">Cybersecurity</label>
    <input type="checkbox" id="AI" name="interest" value="artificial intelligence">
    <label for="AI">Artificial Intelligence</label>

    <label for="experience">Experience Level:</label>
    <select id="experience" name="experience" required>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
    </select>

    <label for="comments">Comments or Questions:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <input type="submit" value="Register">
    <input type="reset" value="Reset">
</form>

</body>
</html>
